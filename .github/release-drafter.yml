name-template: '$NEXT_PATCH_VERSION'
tag-template: '$NEXT_PATCH_VERSION'
prerelease: true
categories:
  - title: 'ğŸš€ Features'
    labels:
      - feature
  - title: 'ğŸ”§ Enhancements'
    labels:
      - enhancement
  - title: 'ğŸ Bug Fixes'
    labels:
      - bug
