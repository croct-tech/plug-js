name: Validations

on:
  push:
    tags-ignore:
      - '**'
    branches:
      - master
  pull_request:
    types:
      - synchronize
      - opened

jobs:
  # security-checks:
  #   runs-on: ubuntu-18.04
  #   steps:
  #     - uses: actions/checkout@v1
