name: Release

on:
  release:
    types:
      - published

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://npm.pkg.github.com'

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |-
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.CROCT_BOT_TOKEN }}" >> ~/.npmrc
          npm ci
          rm -rf ~/.npmrc

      - name: Build bundles
        run: |-
          npm rollup
          npm rollup-min
          rm -r build/declarations
          cat package.json \
          | jq 'del(.dependencies) | del(.devDependencies) | del(.testDependencies) | del(.jest)' \
          | jq ".version = \"${GITHUB_REF##*/}\"" > package.json

          # Clear dependencies from package-lock.json
          rm -rf node_modules
          npm install

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: bundle
          path: build

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
